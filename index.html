<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Expense Tracker</h1>
      <h2>Click Row to Delete</h2>
    </header>

    <main>
      <div class="main-display">
        <div class="form-display">
          <form id="input-expense-form">
            <div class="input-form">
              <div class="input-date">
                <input
                  id="expense-date"
                  type="date"
                  class="input-textbox"
                  placeholder="mm/dd/YYYY"
                  required
                />
              </div>
              <div class="input-vendor">
                <input
                  id="expense-vendor"
                  type="text"
                  class="input-textbox"
                  placeholder="Vendor"
                  required
                />
              </div>
              <div class="input-description">
                <input
                  id="expense-description"
                  type="text"
                  class="input-textbox"
                  placeholder="Description"
                  required
                />
              </div>
              <div class="input-amount">
                <input
                  id="expense-amount"
                  type="number"
                  min=".00"
                  step="any"
                  class="input-textbox"
                  placeholder="0.00"
                  required
                />
              </div>
              <div class="input-buttons">
                <input
                  id="clear-expenses-btn"
                  type="button"
                  value="Clear All"
                  class="my-buttons"
                />
                <input
                  id="add-expense-btn"
                  type="submit"
                  value="Add Expense"
                  class="my-buttons"
                />
              </div>
              <div id="total-display" class="total-expenses"></div>
              <div class="message-display">
                <h5><div id="undo-message"></div></h5>
                <h5><div id="undo-expense-message"></div></h5>
                </h5>
              </div>
            </div>
          </form>
        </div>

        <div class="table-display">
            <table class="main-table">
              <!-- Expenses Table Goes Here -->
            </table>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-table">
        <h2>by Jeff King</h2>
        <h3>
          <a href="https://github.com/jazfunk">GitHub</a>
          |
          <a href="https://www.linkedin.com/in/jeffking222/">LinkedIn</a>
        </h3>
        <h4>Software Development Mastermind</h4>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
