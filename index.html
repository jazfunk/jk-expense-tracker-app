<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table class="body-table">
      <tr>
        <td>
          <header>
            <table class="header-table">
              <tr>
                <td>
                  <h1>Expense Tracker</h1>
                </td>
              </tr>
            </table>
          </header>

          <main>
            <form>
              <table class="input-table">
                <tr>
                  <td>Date</td>
                  <td>Description</td>
                  <td>Vendor</td>
                  <td>Amount</td>
                </tr>
                <tr>
                  <td>
                    <input
                      id="expense-date"
                      type="date"
                      class="input-textbox"
                    />
                  </td>
                  <td>
                    <input
                      id="expense-description"
                      type="text"
                      class="input-textbox"
                    />
                  </td>
                  <td>
                    <input
                      id="expense-vendor"
                      type="text"
                      class="input-textbox"
                    />
                  </td>
                  <td>
                    <input
                      id="expense-amount"
                      type="number"
                      min=".00"
                      step="any"
                      class="input-textbox"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="4">
                    <input
                      id="add-expense-btn"
                      type="submit"
                      value="Add Expenses"
                    />
                  </td>
                </tr>
              </table>
            </form>

            <table class="main-table">
              <tr>
                <td id="display-expenses" class="main-cell"></td>
              </tr>
            </table>
          </main>

          <footer>
            <table class="footer-table">
              <tr>
                <td>
                  <h2>by Jeff King</h2>
                  <h3>
                    <a href="https://github.com/jazfunk">GitHub</a>
                    |
                    <a href="https://www.linkedin.com/in/jeffking222/"
                      >LinkedIn</a
                    >
                  </h3>
                  <h4>Software Development Mastermind</h4>
                </td>
              </tr>
            </table>
          </footer>
          
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
