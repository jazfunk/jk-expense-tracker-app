<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table class="body-table">
      <tr>
        <td>
          <header>
            <table class="header-table">
              <tr>
                <td>
                  <h1>Expense Tracker</h1>
                </td>
              </tr>
            </table>
          </header>

          <main>
            <form id="expense-form">
              <table class="input-table">
                <tr>
                  <td class="input-inner-cell">
                    <input
                      id="expense-date"
                      type="date"
                      class="input-textbox"
                      required
                    />
                    <br />
                    <br />
                    <input
                      id="expense-vendor"
                      type="text"
                      class="input-textbox"
                      placeholder="Vendor"
                      required
                    />
                  </td>
                  <td class="input-inner-cell">
                    <input
                      id="expense-description"
                      type="text"
                      class="input-textbox"
                      placeholder="Description"
                      required
                    />
                    <br />
                    <br />
                    <input
                      id="expense-amount"
                      type="number"
                      min=".00"
                      step="any"
                      class="input-textbox"
                      placeholder="Amount"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td class="input-inner-cell" colspan="2">
                    <input
                      id="add-expense-btn"
                      type="submit"
                      value="Add New Expense"
                      class="my-buttons"
                    />
                    <input
                      id="delete-expenses-btn"
                      type="button"
                      value="Delete Selected"
                      class="my-buttons"
                    />
                    <input
                      id="clear-expenses-btn"
                      type="button"
                      value="Clear All"
                      class="my-buttons"
                    />
                  </td>
                </tr>
              </table>
            </form>

            <table class="main-table">
              <tr>
                <td>
                  <h5><div id="undo-message"></div></h5>
                </td>
              </tr>
              <tr>
                <td id="display-expenses"></td>
              </tr>
            </table>
          </main>

          <footer>
            <table class="footer-table">
              <tr>
                <td>
                  <h2>by Jeff King</h2>
                  <h3>
                    <a href="https://github.com/jazfunk">GitHub</a>
                    |
                    <a href="https://www.linkedin.com/in/jeffking222/"
                      >LinkedIn</a
                    >
                  </h3>
                  <h4>Software Development Mastermind</h4>
                </td>
              </tr>
            </table>
          </footer>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
