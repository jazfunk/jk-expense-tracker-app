<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Expense Tracker</h1>
      <h2>Click Row to Delete</h2>
    </header>

    <main>
      <form id="expense-form">
        <div class="input-table">
          <input
            id="expense-date"
            type="date"
            class="input-textbox"
            placeholder="mm/dd/YYYY"
            required
          />
          <input
            id="expense-vendor"
            type="text"
            class="input-textbox"
            placeholder="Vendor"
            required
          />
          <input
            id="expense-description"
            type="text"
            class="input-textbox"
            placeholder="Description"
            required
          />
          <input
            id="expense-amount"
            type="number"
            min=".00"
            step="any"
            class="input-textbox"
            placeholder="0.00"
            required
          />
          <input
            id="add-expense-btn"
            type="submit"
            value="Add New Expense"
            class="my-buttons"
          />
          <input
            id="clear-expenses-btn"
            type="button"
            value="Clear All"
            class="my-buttons"
          />
        </div>
      </form>

      <div class="expenses-table">
        <h5><div id="undo-message"></div><div id="undo-expense-message"></div></h5>
        <table class="main-table">
          <!-- Expenses Table Goes Here -->
        </table>
      </div>
    </main>

    <footer>
      <div class="footer-table">
        <h2>by Jeff King</h2>
        <h3>
          <a href="https://github.com/jazfunk">GitHub</a>
          |
          <a href="https://www.linkedin.com/in/jeffking222/">LinkedIn</a>
        </h3>
        <h4>Software Development Mastermind</h4>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
